<ion-header [translucent]="true">
  <ion-toolbar>
    <ion-title>
     
    </ion-title>
  </ion-toolbar>
</ion-header>

<ion-content [fullscreen]="true">
  <ion-header collapse="condense">
    <ion-toolbar>
      <ion-title size="large"></ion-title>
    </ion-toolbar>
  </ion-header>

  <!-- <app-explore-container name="Tab 1 page"></app-explore-container> -->
  <ion-card>
      <ion-card-content>
        <ion-card-subtitle style="text-align: center;">Enter quiz code </ion-card-subtitle>
        <ion-list>
          <ion-item>
            <ion-input label="Code" [(ngModel)]="code"  placeholder="js01"></ion-input>
          </ion-item>
          <ion-item>
            <ion-input label="Name" [(ngModel)]="name"  placeholder="sneha"></ion-input>
          </ion-item><br>
          <ion-button expand="block" (click)="startQuiz()">Start</ion-button>      
           <!-- <ion-toast *ngIf="displayWarning" trigger="open-toast" message="Please enter code & name" [duration]="1000"></ion-toast> -->
    
          
          <!--  routerLink="/tabs/tab2" -->
          </ion-list>      
    </ion-card-content>
   
  </ion-card>
</ion-content>
